	<!-- <link rel="shortcut icon" href="favicon.ico"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="header">
			<div class="row">
				<h1 class="col-md-12 text-center">
					RoTwitch
				</h1>
			</div>
		</div>
		<div class="channel1">
			<div class="row title">
				<div class="col-md-3">
					Channel
				</div>
				<div class="col-md-3 channel2">
					Channel
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 ">
					 <input class = "channelEntry1" id="channelName1" type="text" name="" value="">
				</div>
				<div class="col-md-3 channel2">
					 <input class = "channelEntry2" id="channelName2" type="text" name="" value="">
				</div>
			</div>
			<div class="row submitdiv">
				<button onclick="channel1()" class="submit btn btn-primary btn-lg">
					Submit!
				</button>
				<button onclick="channel2()" class="channel2 submit btn btn-primary btn-lg submitdiv2">
					Submit!
				</button>
			</div>
		</div>

		<div class="rotatediv">
			<div class="row text-center">
				<button onclick="rotate()" class="rotate btn btn-primary btn-lg">
					Rotate!
				</button>
			</div>
		</div>

		 <iframe
		 	id = "video1"
		 	class="video1"
	        src="http://player.twitch.tv/?channel=beyondthesummit"
	        height="405"
	        width="710"
	        frameborder="0"
	        scrolling="no"
	        allowfullscreen="true">
	    </iframe>

	    <iframe
		 	id = "video2"
		 	class="video2"
	        src="http://player.twitch.tv/?channel=Twitch"
	        height="405"
	        width="710"
	        frameborder="0"
	        scrolling="no"
	        allowfullscreen="true">
	    </iframe>

		<iframe
			id = "chat1"
			class="chat1"
			frameborder="0"
	        scrolling="no"
	        id="chat_embed"
	        src="http://www.twitch.tv/beyondthesummit/chat"
	        height="370px"
	        width="710px">
		</iframe>

		<iframe
			id = "chat2"
			class="chat2"
			frameborder="0"
	        scrolling="no"
	        id="chat_embed"
	        src="http://www.twitch.tv/Twitch/chat"
	        height="370px"
	        width="710px">
		</iframe>


	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
</body>
</html>
