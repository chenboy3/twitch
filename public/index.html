<!DOCTYPE html>
<html ng-app="challongeApp">
<head>
	<title>Twitch Stuff</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="BracketController">

	<div class="container">
		<div class="header">
			<div class="row">
				<h1 class="col-md-12 text-center">
					Twitch is Love
				</h1>
			</div>
		</div>

		<div class="entry text-center">
			<div class="row channel">
				<div class="col-md-12 text">
					Channel:
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					 <input class = "channelEntry" id="channelName" type="text" name="" value="">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<!-- <a href="#"> -->
						<button onclick="channel()" class="submit btn btn-primary btn-lg">
							Submit!
						</button>
<!-- 					</a> -->
				</div>
			</div>
		</div>

		 <iframe
		 	id = "video"
		 	class="video"
	        src="http://player.twitch.tv/?channel=beyondthesummit"
	        height="540"
	        width="960"
	        frameborder="0"
	        scrolling="no"
	        allowfullscreen="true">
	    </iframe>

		<iframe
			id = "chat"
			class="chat"
			frameborder="0"
	        scrolling="no"
	        id="chat_embed"
	        src="http://www.twitch.tv/beyondthesummit/chat"
	        height="500px"
	        width="960px">
		</iframe>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
